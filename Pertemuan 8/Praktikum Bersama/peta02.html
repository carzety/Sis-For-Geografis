<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <title>Linimasa Perjalanan</title>

    <style>
        #map { height: 700px; }
    </style>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

    <body>
        <div id="map"></div>
        <script>
            var map = L.map('map').setView([-6.3876714,106.7353941], 13);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'}).addTo(map);
            
            var marker = L.marker([-6.3529132,106.8325046]).addTo(map);
            var circle = L.circle([-6.3529132,106.8325046], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: 200
            }).addTo(map);
            var polygon = L.polygon([
                [-6.357450, 106.832934],
                [-6.356665, 106.833334],
                [-6.357357, 106.833495]
            ]).addTo(map);
            var popup = L.popup()
                .setLatLng([-6.354377,106.8364342])
                .setContent("I'm here!")
                .openOn(map);
        </script>
    </body>
</html>
